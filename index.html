<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman Clone</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="footer.css">

</head>

<body class="vh-100 d-flex flex-column">

    <header>
        <div class="topHeader d-flex gap-2 p-2">
            <a href="#" class="text-dark text-decoration-none">File</a>
            <a href="#" class="text-dark text-decoration-none">Edit</a>
            <a href="#" class="text-dark text-decoration-none">View</a>
            <a href="#" class="text-dark text-decoration-none">Help</a>
        </div>
        <div class="mainHeader d-flex justify-content-between p-2">
            <div class="leftGroup d-flex gap-2">
                <a href="#" class="btn border-0 hoverBgLightGray">Home</a>

                <div class="dropdown ">
                    <button class="btn btn-light dropdown-toggle bg-transparent border-0 shadow-none hoverBgLightGray"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Workspaces
                    </button>
                    <div class="dropdown-menu">
                        Workspaces context
                        <!-- Note: create later -->
                    </div>
                </div>

                <a href="#" class="btn border-0 hoverBgLightGray">Explore</a>
            </div>

            <div class="searchContainer d-flex gap-2 py-2 px-5 text-secondary">
                <i class="bi bi-search"></i>
                <span>Search Postman</span>
            </div>

            <div class="rightGroup d-flex gap-2">
                <div class="dropdown">
                    <button class="btn border-0 hoverBgLightGray" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-gear"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end p-2">
                        <button class="btn btn-light w-100 text-start text-nowrap">Settings</button>
                        <button class="btn btn-light w-100 text-start text-nowrap">Release Notes</button>
                        <button class="btn btn-light w-100 text-start text-nowrap">Learning Center</button>
                        <button class="btn btn-light w-100 text-start text-nowrap">Support Center</button>
                        <button class="btn btn-light w-100 text-start text-nowrap">Security</button>
                        <button class="btn btn-light w-100 text-start text-nowrap">Privacy Policy</button>
                        <button class="btn btn-light w-100 text-start text-nowrap">Terms</button>
                        <button class="btn btn-light w-100 text-start text-nowrap">@getpostman</button>
                    </div>
                </div>

                <a href="#" class="btn bgLightGray">Sign in</a>

                <a href="#" class="btn btn-warning text-white">Create Account</a>
            </div>
        </div>
    </header>

    <main class="flex-fill d-flex flex-row">
        <aside class="sidebar">
            <h1>Sidebar</h1>
        </aside>
        <section class="requests">
            <h1>Requests</h1>
        </section>
    </main>

    <footer class="d-flex justify-content-between p-2">
        <div class="leftGroup d-flex gap-3">
            <a href="#" class="hideSidebarButton">
                <i class="bi bi-layout-text-sidebar"></i>
            </a>
            <a href="#" class="consoleButton">
                <i class="bi bi-terminal"></i>
                <span>Console</span></a>
            <a href="#" class="accountButton">
                <i class="bi bi-cloud-slash"></i>
                <span>Not connected to a Postman account</span>
            </a>
        </div>
        <div class="rightGroup d-flex gap-3">
            <a href="#" class="layoutButton">
                <i class="bi bi-layout-split"></i>
            </a>
            <a href="#" class="questionButton">
                <i class="bi bi-question-circle"></i>
            </a>
        </div>
    </footer>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Tippy Tooltip CDN -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="tooltips.js"></script>

</body>

</html>
